        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5" method="POST" action="/login/">
                <!-- User input -->{% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" placeholder="Enter Username" style="text-align: center;"
                      class="form-control" id="username" name="username" required />
                  <label class="form-label" for="inputname" class="form-label"  >Username</label>
                </div>
                
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" placeholder="Enter Password" 
                  class="form-control" id="password" name="password" required/>
                  <label class="form-label" for="inputname">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
